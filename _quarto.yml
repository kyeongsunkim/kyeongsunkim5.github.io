format:
  html:
    theme: cosmo
    code-copy: true
    toc: true
    toc-depth: 2
    toc-title: On this page
    toc-location: right
    html-math-method: katex
    anchor-sections: true
    smooth-scroll: true
    citations-hover: true
    footnotes-hover: true
    minimal: false
    
  pdf:
    documentclass: scrreprt
    keep-tex: true
    fontfamily: libertinus

editor: visual

page-navigation: true
  
comments:
  hypothesis:
    theme: clean